<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sundev Pabla's Webpage</title>
</head>
<body>
    <h1>Welcome to Sundev Pabla's Webpage</h1>
    <label for="myDropdown">Select an option:</label>
    <select id="myDropdown" onchange="handleSelection()">
        <option value="About Sundev">About Sundev</option>
        <option value="Agile SW Development">Agile SW Development</option>
        <option value="Embedded SW Development">Embedded SW Development</option>
    </select>
    <script>
        const dropdown = document.getElementById('myDropdown');
        dropdown.addEventListener('change', async () => {
            const selectedItem = dropdown.value;
            try {
                const response = await fetch('/process_item', {
                    method: 'POST',
                    body: new URLSearchParams({ selected_item: selectedItem }),
                });
                const data = await response.json();
                window.alert(data.message);
                console.log(data.message);
            } catch (error) {
                console.error('Error sending data to backend:', error);
            }
        });
    </script>
</body>
</html>
